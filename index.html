<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>

<body>
    <h1 id="title">Kalkulator</h1>
    <div id="container">
        <input type="text" id="result" readonly placeholder="Wynik">
        <table>
            <tr>
                <td><button id="n7" class="number" value="7">7</button></td>
                <td><button id="n8" class="number" value="8">8</button></td>
                <td><button id="n9" class="number" value="9">9</button></td>
                <td><button id="dziel">&divide</button></td>
                <td><button id="off">C</button></td>
            </tr>
            <tr>
                <td><button id="n4" class="number" value="4">4</button></td>
                <td><button id="n5" class="number" value="5">5</button></td>
                <td><button id="n6" class="number" value="6">6</button></td>
                <td><button id="minus">-</button></td>
                <td><button id="sqrt">&#8730</button></td>
            </tr>
            <tr>
                <td><button id="n1" class="number" value="1">1</button></td>
                <td><button id="n2" class="number" value="2">2</button></td>
                <td><button id="n3" class="number" value="3">3</button></td>
                <td><button id="razy">&times</button></td>
                <td rowspan="2"><button id="plus">+</button></td>
            </tr>
            <tr>
                <td><button value="0" class="number" id="n0">0</button></td>
                <td><button id="kropka">.</button></td>
                <td colspan="2"><button id="rowna">=</button></td>
            </tr>
        </table>
    </div>
</body>
<script src="main.js"></script>

</html>
